<head>

            <form>

                    <input type="ID" class="input-block-level" id="exampleInputID" aria-describedby="ID Help" placeholder="Enter ID">
                    <small id="IDHelp" class="form-text text-muted">We'll never share your ID with anyone else.</small>
                </div>
  
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="input-block-level" id="exampleInputPassword1" placeholder="Password">
                </div>
            
                <a href="#" class="btn btn-primary">Sign In</a>
            </form>
        </div>
